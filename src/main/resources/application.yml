server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/fuel_order_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: FuelHikariPool
      minimum-idle: 5
      maximum-pool-size: 10
      connection-timeout: 30000
      validation-timeout: 5000
      leak-detection-threshold: 60000
      transaction-isolation: TRANSACTION_READ_COMMITTED
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    root: INFO
